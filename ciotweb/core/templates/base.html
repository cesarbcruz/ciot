<!doctype html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>CIOT</title>
		<link rel="stylesheet" href="{% static 'themes/Bootstrap.css' %}">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
		<link rel="stylesheet" href="{% static 'themes/jquery.mobile.icons.min.css' %}" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?key={{google_maps_api_key}}&sensor=false"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>CIOT</h1>
				<div data-role="navbar">
					<ul>
						<li><a href="{% url 'home' %}" data-icon="home" class="ui-btn-active">Home</a></li>
						<li><a href="{% url 'controle' %}" data-icon="grid">Controle</a></li>
						<li><a href="{% url 'configuracao' %}" data-icon="gear">Configuração</a></li>
					</ul>
				</div>
			</div>
			<div data-role="content" data-theme="a">
                {% block content %}{% endblock content %}
			</div>
		</div>
	</body>
</html>
